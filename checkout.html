<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Checkout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Library Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="books.html">Available Books</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="checkout.html">Book Checkout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center">Book Checkout</h2>
        <div class="form-group">
            <label for="bookSelect">Select Book</label>
            <select id="bookSelect" class="form-control"></select>
        </div>
        <div class="form-group">
            <label for="userName">User Name</label>
            <input type="text" id="userName" class="form-control" placeholder="Enter user name">
        </div>
        <button id="checkoutButton" class="btn btn-primary">Checkout</button>
        <p id="checkoutMessage" class="mt-3"></p>
        <h3 class="mt-4">Checkout Records</h3>
        <div id="checkoutRecords" class="mt-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="checkout.js"></script>
</body>

</html>
